<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Methods</title>
</head>

<body>
  <ul>
    <li>push</li>
    <li>pop</li>
    <li>unshift</li>
    <li>shift</li>
    <li>reverse</li>
    <li>includes</li>
    <li>indexOf</li>
    <li>slice</li>
    <li>splice</li>
    <li>Together with splice, reverse, toString, charAt</li>
  </ul>
  <script>
    let fruits = ["Apple", "Banana", "Orange"]

    fruits.push("Blueberry"); //Adds to the end of the array
    fruits.pop(); //Removes the last element of the array
    fruits.unshift("Pineapple"); //Adds to the beginning of the array
    fruits.shift(); //Removes the first element of the array
    fruits.reverse(); //Reverses the order of the array
    console.log(fruits.includes("Apple")); //Checks if the array includes the element
    console.log(fruits.indexOf("Banana")); //Returns the index of the element
    console.log(fruits.slice(1, 3)); //Returns a new array with the elements from the start index to the end index
    console.log(fruits.splice(1, 2)); //Removes the elements from the start index to the end index and returns the removed elements

    console.log(fruits.splice(1, 2).reverse().toString().chaAt(0)); //Removes the elements from the start index to the end index and returns the removed elements and reverses the order of the array and returns the first character of the array and returns the array as a string.

    let x;
    const arr = [1, 2, 3, 4, 5];
    x = arr.toString()
    console.log(x)

    let y;
    const arr2 = [1, 2, 3, 4, 5];
    y = arr2.join(" and ")
    console.log(y)

  </script>
</body>

</html>
