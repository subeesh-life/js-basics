<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destructuring Array</title>
</head>

<body>
  <script>
    const numbers = [1, 2, 3, 4, 5];
    const [first, second] = numbers;
    const x = [first, second]; // [1, 2]
    console.log(x)

    //************************************************

    // Getting the balane by using the "Rest Operator"
    const data = [1, 2, 3, 4, 5];
    const [num1, num2, ...rest] = data;
    const y = [num1, num2, ...rest] // [1, 2, 3, 4, 5]
    console.log(y)

  </script>
</body>

</html>
