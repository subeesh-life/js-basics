<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spread Operator</title>
</head>

<body>
  <script>
    let x;
    let arr = [1, 2, 3, 4, 5];
    let arr2 = [6, 7, 8, 9, 10];

    x = [...arr, ...arr2]
    console.log(x) //Returns a new array with the elements of the first array followed by the elements of the second array.

    //Similar to concat() method, the spread operator can also be used to copy the elements of an existing array into a new array.
  </script>
</body>

</html>
