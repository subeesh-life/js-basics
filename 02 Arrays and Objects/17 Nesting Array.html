<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nesting Array</title>
</head>

<body>
  <script>
    let x;
    let arr = [1, 2, 3, 4, 5];
    let arr2 = [6, 7, 8, 9, 10];

    x = [arr, arr2] //Nested Array
    arr.push(arr2) //Adds the nested array to the end of the array

    //***************************************************************

    let x;

    let fruits = [
      "Apple",
      "Banana",
      "Orange"
    ]
    let berries = [
      "Strawberry",
      "Blueberry",
      "Raspberry"
    ]

    x = Array.of(fruits, berries)
    console.log(x) //Returns a new array with the elements of the first array followed by the elements of the second array.

    //***************************************************************
    
    let y = arr

    console.log(x)
    console.log(y)
    console.log(y[5][1]) //Returns the second element of the nested array
  </script>
</body>

</html>
