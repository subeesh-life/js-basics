<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Scope</title>
</head>

<body>
  <script>

    //************************************************
    //Function Nested Scope
    function first() {
      const x = 100;

      function second() {
        const y = 200;
        console.log(x + y)
      }
      second()
    }
    first() // 300


    //************************************************
    //Condition Nested Scope
    if (true) {
      const x = 100;
      if (x === 100) {
        const y = 200;
        console.log(x + y)
      }
    }
  </script>
</body>

</html>
