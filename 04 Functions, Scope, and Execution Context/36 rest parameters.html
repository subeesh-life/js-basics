<body>
  <script>
    function nums(...rest) {
      return (rest);
    }
    console.log(nums(1, 2, 3, 4)) //

    //************************************************
    function sum(...nums) {
      let total = 0;
      for (let num of nums) {
        total += num;
      }
      return total;
    }
    
    console.log(sum(5, 8, 7, 4))

  </script>
</body>
