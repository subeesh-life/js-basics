<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Listener</title>
  <style>
    button {
      font-size: 16px;
      padding: 14px 16px;
      background-color: purple;
      color: #fff;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <img src="https://bcassetcdn.com/public/blog/wp-content/uploads/2022/08/29150553/Google-Workspace.png"
    style="width: 300px; height: auto;" />

  <button>Event Button</button>


  <script>
    const button = document.querySelector('button');
    const img = document.querySelector('img')

    //Functions
    const onClick = () => {
      console.log('Button Clicked');
    }
    const onDoubleClick = () => {
      console.log('Button Double Clicked');
    }
    const onRightClick = () => {
      console.log('Button Right Clicked');
    }
    const onMouseDown = () => {
      console.log('Button Mouse Down');
    }
    const onMouseUp = () => {
      console.log('Button Mouse Up');
    }
    const onMouseWheel = () => {
      console.log('Button Mouse Wheel');
    }
    const onMouseOver = () => {
      console.log('Img Mouse Over');
    }
    const onMouseOut = () => {
      console.log('Img Mouse Out');
    }
    const onDragStart = () => {
      console.log('Img Drag Start');
    }
    const onDrag = () => {
      console.log('Img Dragged');
    }
    const onDragEnd = () => {
      console.log('Img Drag End');
    }

    //Event Listeners
    button.addEventListener('click', onClick)
    button.addEventListener('dblclick', onDoubleClick)
    button.addEventListener('contextmenu', onRightClick)
    button.addEventListener('mousedown', onMouseDown)
    button.addEventListener('mouseup', onMouseUp)
    button.addEventListener('wheel', onMouseWheel)
    img.addEventListener('mouseover', onMouseOver)
    img.addEventListener('mouseout', onMouseOut)
    img.addEventListener('dragstart', onDragStart)
    img.addEventListener('drag', onDrag)
    img.addEventListener('dragend', onDragEnd)

  </script>

</body>

</html>
