<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caveats</title>
</head>

<body>
  <script>
    const children = 1
    if (children !== undefined) {
      console.log(`I have ${children} `)
    } else {
      console.log('I have no children')
    }

    //Another Method is
    if (!isNaN(children)) {
      console.log(`I have ${children} `)
    } else {
      console.log('I have no children')
    }
  </script>
</body>

</html>
