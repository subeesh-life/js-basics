<body>
  <script>
    // ||= (OR Assignment) = Will assign the right side value to the variable if the variable is undefined or null.

    // Example One
    let a = 20;
    a ||= 10;
    console.log(a); // Output: 20

    // Example Two
    let b;
    b ||= 10;
    console.log(b); // Output: 10

    //************************************************

    //&&= (AND Assignment) = Will assign the right side value to the variable if the variable is true.
    // Example One
    let c = 20;
    c &&= 10;
    console.log(c); // Output: 10 

    //************************************************

    // ??= (Nullish Assignment) = Will assign the right side value to the variable if the variable is undefined or
    // Example One
    let d = 20;
    d ??= 10;
    console.log(d); // Output: 20

  </script>
</body>
