<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strings</title>
</head>

<body>
  <h1>Working with strings</h1>
  <script>
    const name = "Subeesh";
    const age = 33;

    //Concatinate
    const aboutMe = "My name is " + name + " and I am " + age + " years old.";
    console.log(aboutMe); // My name is Subeesh and I am 33 years old.
    //Template Literals
    const aboutMe2 = `My name is ${name} and I am ${age} years old.`;
    console.log(aboutMe2) // My name is Subeesh and I am 33 years old.

    //String Properties and Methods
    const greeting = "Hello World";
    console.log(typeof (greeting)) // string

    //Changing to Object
    const greeting2 = new String("Hello World");
    console.log(typeof (greeting2)) // object

    //Checking the character length
    const totalLength = greeting.length
    console.log(totalLength) // 11

    //Accessing the first character
    const firstLetter = greeting[0];
    console.log(firstLetter) // H

    //Prototype
    const prototype = greeting2.__proto__;
    console.log(prototype); 

    //Converting to Uppercase
    let result = greeting.toUpperCase(); // HELLO WORLD

    //Converting to Lowercase
    result = greeting.toLowerCase(); // hello world

    //charAt
    result = greeting.charAt(0); // H

    //Slicing the string
    result = greeting.slice(0, 5); //Hello

    //Replacing the string
    result = greeting.replace("Hello", "Subeesh"); //Subeesh World

    //IndexOf
    result = greeting.indexOf("World"); //6

    //LastIndexOf
    result = greeting.lastIndexOf("d"); //10

    //substring
    result = greeting.substring(0, 5); //Hello

    //Trim (Removing the white space)
    const greeting3 = "   Hello World   ";
    result = greeting3.trim(); //Hello World (Removing the white space)
    //console.log(result);

    //Split
    const greeting4 = "Hello World";
    result = greeting4.split(" "); //["Hello", "World"]
    //console.log(result);

    //Split with RegEx
    const greeting5 = "Hello World";
    result = greeting5.split(/[ ]+/); //["Hello", "World"]
    //console.log(result); 

    //Includes
    const greeting6 = "Hello World";
    result = greeting6.includes("World"); //true
    //console.log(result);

    //valueOf
    const greeting7 = "Hello World";
    result = greeting7.valueOf(); //Hello World
    console.log(result);

  </script>
</body>

</html>
