<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date</title>
</head>

<body>
  <script>
    let d;
    d = new Date();
    console.log(d); // 2022-12-31T18:30:45.913Z
    console.log(typeof d); // object
    console.log(d.toString()); // Wed Aug 23 2022 13:22:10 GMT+0530 (India Standard Time)
    console.log(new Date(2021, 1, 10).toString()); // Month is Zero Based
    console.log(new Date(2021, 1, 10, 12, 30, 0).toString()); //Add Time  12:30:00

    console.log(new Date("2021-07-20").toString());
    console.log(new Date("2021-07-20T12:30:00").toString()); //Adding Time

    console.log(new Date("07/20/2021 12:30:00").toString());

  </script>
</body>

</html>
