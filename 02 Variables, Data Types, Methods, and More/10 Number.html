<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numbers</title>
</head>

<body>
  <script>
    let x;
    const num = new Number(5.587);
    console.log(typeof (num)) // Object

    x = num.toString()
    console.log(x) // 5.587
    console.log(typeof (x)) // String

    x = num.toString.length
    console.log(x) // 1

    x = num.toFixed(2)
    console.log(x) // 5.58

    x = num.toPrecision(2)
    console.log(x) // 5.5

    x = num.toLocaleString('ar-EG')
    console.log(x) // 5.5

    x = num.valueOf()
    console.log(x) // 5.5

    x = Number.MAX_VALUE;
    x = Number.MIN_VALUE;
    console.log(x) // 1.7976931348623157e+308

    x = num.toExponential(2)
    console.log(x) // 5.58e+0

  </script>
</body>

</html>
