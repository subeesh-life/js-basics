<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primitive Datatype and Refference Datatype</title>
</head>

<body>
  <h1>Primitive Datatypes</h1>
  <h5>Store directly in the Stack, where it is accessed from</h5>
  <ul>
    <li>String</li>
    <li>Number</li>
    <li>Boolean</li>
    <li>Undefined</li>
    <li>Null</li>
    <li>Symbol</li>
    <li>Bigint</li>
  </ul>

  <h1>Refference Datatypes</h1>
  <h5>Store directly in the Heap and accessed by refference</h5>
  <ul>
    <li>Object</li>
    <li>Functions</li>
    <li>Array</li>
  </ul>

  <script>
    let a = 10; // Number
    let b = 5; // Number
    let fname = "Subeesh"; // String
    let lname = "Sudhakaran"; // String
    let x = null; // Null
    let y; // Undefined
    let z = undefined; // Undefined
    let c = true; // Boolean
    let d = false; // Boolean
    let e = 0; // Number
    let f = NaN; // Number
    let g = ""; // String
    let h = {}; // Object
    let i = []; // Array
    let j = function () { }; // Function
    let k = Symbol(); // Symbol
    let l = BigInt(10); // Bigint
    let m = "10"; // String
  </script>


</body>

</html>
