<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Type Coercion</title>
</head>

<body>
  <p>Java Script Type Coercion with typeof property Examples</p>
  <script>
    let x;
    x = 5 + "5"; // 55 String
    x = 5 + Number("5"); //10 Number
    x = 5 * "5"; // 25 Number
    x = 5 + null // 5 Number & Null is coerced to 0.
    x = Number(null);
    x = Number(true);
    x = Number(false);
    x = Number(10 + true);
    x = 5 + undefined;
    


    console.log(x, typeof x); // 55 string
  </script>
</body>

</html>
