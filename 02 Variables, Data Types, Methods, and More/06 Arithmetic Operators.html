<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operators</title>
</head>

<body>
  <ul>
    <li>Arithmetic Operator</li>
    <li>Concatenation</li>
  </ul>
  <script>
    let a = 10;
    let b = 5;
    let fname = "Subeesh";
    let lname = "Sudhakaran"

    //Operators
    console.log(a + b); // 15
    console.log(a - b); // 5
    console.log(a * b); // 50
    console.log(a / b); // 2
    console.log(a % b); // 0

    //Increment
    console.log(a++); // 10
    console.log(a); // 11

    //Not Increment
    console.log(++a); // 12
    console.log(a); // 12

    //Decrement
    console.log(a--); // 12
    console.log(a); // 11

    
    //Not Decrement
    console.log(--a); // 10
    console.log(a); // 10

    //Exponent
    console.log(a ** b); // 10^5 = 10,000,000,000

    //Concatenation
    console.log("Subeesh" + " " + "Sudhakaran");
    console.log(a += b); // 15
  </script>
</body>

</html>
