<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables and Constants</title>
</head>

<body>
  <script>
    // Variables
    var name = "John";
    var age = 30;
    var isStudent = true;

    // Constants
    const PI = 3.14;
    const GRAVITY = 9.81;

    // Printing variables and constants
    console.log("Name:", name); // John
    console.log("Age:", age); // 30
    console.log("Is Student:", isStudent); // true
    console.log("PI:", PI); // 3.14
    console.log("Gravity:", GRAVITY); // 9.81
  </script>
</body>

</html>
