<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Type Conversion</title>
</head>

<body>
  <script>
    let amount = 5;

    //Change string to number
    // newAmount = Number(amount);
    //newAmount = parseInt(amount);
    newAmount = +amount;
    console.log(newAmount); // 5
    console.log(typeof (newAmount)) // number

    //Change number to string
    //newAmount = amount.toString();
    newAmount = String(amount);
    console.log(newAmount); // 5
    console.log(typeof (newAmount)) // string

    //Change string to decimal
    newAmount = parseFloat(amount);
    console.log(newAmount); // 5
    console.log(typeof (newAmount)) //


    //convert number to boolean
    newAmount = Boolean(amount);
    console.log(newAmount, typeof newAmount) // true number


    console.log(Math.sqrt(-1)); //NaN
    console.log(1 + NaN) // NaN
    console.log(undefined + undefined) // NaN
    console.log('foo' / 3) // NaN
  </script>
</body>

</html>
