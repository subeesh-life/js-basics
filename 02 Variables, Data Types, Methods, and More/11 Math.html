<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Object</title>
</head>

<body>
  <script>
    //console.log(Math)

    let x;

    x = Math.sqrt(25);
    console.log(x) // 5
    //***********************************

    x = Math.abs(-25);
    console.log(x) // 25
    //***********************************

    x = Math.round(4.2);
    console.log(x) // 4
    //***********************************

    x = Math.ceil(4.2);
    console.log(x) // 5
    //***********************************

    x = Math.floor(4.9);
    console.log(x) // 4
    //***********************************

    x = Math.pow(2, 3);
    console.log(x) // 8
    //***********************************

    x = Math.min(4, 9, 7);
    console.log(x) // 4
    //***********************************

    x = Math.max(4, 9, 7);
    console.log(x)
    //***********************************

    x = Math.random();
    console.log(x) // 0.913...
    //***********************************

    x = Math.random() * 10 + 1;
    console.log(x) // 5.913...
    //***********************************

    x = Math.floor(Math.random() * 100 + 1);
    console.log(x) // 5.913...

  </script>
</body>

</html>
