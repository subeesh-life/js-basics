<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elements</title>
</head>
<body>
  <script>
    const createElement = document.createElement('h1');
    createElement.innerText = "Hello World";
    console.log(createElement)

    //Adding class
    createElement.className = 'heading'

    //Adding ID
    createElement.id = 'heading'

    //Set Attribute
    createElement.setAttribute('title', 'Hello World')

    //Add New Text Node
    const textNode = document.createTextNode(' Hello New World')
    createElement.appendChild(textNode)
    document.body.appendChild(createElement)
  </script>
</body>
</html>
