<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traversing the DOM - Elements</title>
</head>

<body>

  <div class='container'>
    <h1>Traversing the DOM</h1>
    <div class='parent'>
      <div class='child'>Child 1</div>
      <div class='child'>Child 2</div>
      <div class='child'>Child 3</div>
      <div class='child'>Child 4</div>
    </div <div class='next-sibling'>Next Sibling Element
  </div>
  </div>

  <script>
    const parent = document.querySelector('.parent');
    console.log(parent)
    const child = document.querySelector('.child');
    console.log(child)
    const allChild = document.querySelectorAll('.child');
    console.log(allChild)

    allChild.forEach(items => {
      console.log(items.textContent)
    })


    //parent.childNodes; //Returns a collection of all the child nodes of the parent element
    const childNodes = parent.childNodes;
    console.log(childNodes);
    //parent.children; //Returns a collection of all the child elements of the parent element
    const children = parent.children;
    console.log(children);
    console.log(children[1].innerText)
    console.log(children[1].textContent);
    console.log(children[1].innerHTML);
    console.log(children[1].className);
    console.log(children[1].nodeName);
    console.log(children[1].style.color = 'red');

    //parent.firstElementChild; //Returns the first child element of the parent element
    const firstElementChild = parent.firstElementChild;
    console.log(firstElementChild)
    //parent.lastElementChild; //Returns the last child element of the parent element
    const lastElementChild = parent.lastElementChild;
    console.log(lastElementChild)
    //parent.nextElementSibling; //Returns the next sibling element of the parent element
    const nextElementSibling = parent.nextElementSibling;
    console.log(nextElementSibling)
    //parent.previousElementSibling; //Returns the previous sibling element of the parent element
    const previousElementSibling = parent.previousElementSibling;
    console.log(previousElementSibling)
    //parent.parentElement; //Returns the parent element of the parent element
    const parentElement = parent.parentElement;
    console.log(parentElement)
    //parent.parentNode; //Returns the parent node of the parent element
    const parentNode = parent.parentNode;
    console.log(parentNode)
    //parent.parentElement.parentElement; //Returns the grandparent element of the parent element
    const grandparentElement = parent.parentElement.parentElement;
    console.log(grandparentElement)
    //parent.parentElement.parentElement.parentElement; //Returns the great-grandparent element of the parent element
    const greatgrandparentElement = parent.parentElement.parentElement.parentElement;
    console.log(greatgrandparentElement)
    //parent.parentElement.parentElement.parentElement.parentElement; //Returns the great-great-grand

  </script>
</body>

</html>
