<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Element</title>
</head>

<body>
  <h1 id="app-title">Hello World</h1>
  <script>
    console.log(document.getElementById('app-title'))
    console.log(document.getElementById('app-title').getAttribute('id'))

    //Set Attribute
    document.getElementById('app-title').id = 'new-id';
    document.getElementById('app-title').setAttribute('id', 'new-id');
    document.getElementById('app-title').setAttribute('class', 'new-class');

    //Remove Attribute
    document.getElementById('app-title').removeAttribute('id');
    document.getElementById('app-title').removeAttribute('class');

    //Get Attribute
    console.log(document.getElementById('app-title').getAttribute('id'))

    //Has Attribute
    console.log(document.getElementById('app-title').hasAttribute('id'))

    //Get All Attributes
    console.log(document.getElementById('app-title').attributes)
    //Get All Attributes
    console.log(document.getElementById('app-title').attributes.id)
    //Get All Attributes
    console.log(document.getElementById('app-title').attributes.class)
    //Get All Attributes
    console.log(document.getElementById('app-title').attributes.class.value)


    //***********************************************
    const title = document.getElementById('app-title');
    //Get & Change content
    console.log(title.textContent)
    title.textContent = 'Hello World';
    title.innerText = 'Hello Again';
    title.innerHTML = '<strong>Hello World</strong>'

    //Change Style
    title.style.color = 'red';
    title.style.backgroundColor = 'blue';
    title.style.padding = '10px';
    //Add Class
    title.classList.add('title');
    //Remove Class
    title.classList.remove('title');
    //Toggle Class
    title.classList.toggle('title');
    //Check Class
    console.log(title.classList.contains('title'))
    //*********************************************** 

    console.log(document.querySelector('h1'));
    console.log(document.querySelector('#app-title'));
    console.log(document.querySelector('.container'));
    console.log(document.querySelector('input [type="text"]'))
    console.log(document.querySelector('li:nth-child(2').innerText);

  </script>
</body>

</html>
