<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insert Elements, Text, and HTML</title>
</head>

<body>
  <script>
    //insertAdjecentHTML()
    //insertAdjacentElement()
    //insertAdjacentText()
    //insertBefore()
    //insertAfter()
    //replaceWith()
    //remove()
    //append()
    //prepend()
    //after()
    //before()
    //replaceChildren()
    //replaceChild()
    //cloneNode()
    //clone()
    //beforebegin()
    //afterbegin()
    //beforeend()
    //afterend()


    //Real Examples
    const heading = document.createElement('h1');
    heading.innerText = 'Hello World';
    document.body.append(heading);

    //prepend()
    const heading2 = document.createElement('h1');
    heading2.innerText = 'Hello World';
    document.body.prepend(heading2);

    //after()  
    const heading3 = document.createElement('h1');
    heading3.innerText = 'Hello World';
    document.body.after(heading3);
    
    
  </script>
</body>

</html>
