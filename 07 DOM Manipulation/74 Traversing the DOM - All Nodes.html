<body>
  <div class='container'>
    <h1>Traversing the DOM</h1>

      <div class='child'>Child 1</div>
      <div class='child'>Child 2</div>
      <div class='child'>Child 3</div>
      <div class='child'>Child 4</div>
    </div <div class='next-sibling'>Next Sibling Element
  </div>
  </div>
  <script>
    <img src="../01 assets/dom-node.png" />
    // firstChild = Returns the first child node of the parent element
    // lastChild = Returns the last child node of the parent element
    // childNodes = Returns a collection of all the child nodes of the parent element
    // parentNode = Returns the parent node of the parent element
    // parentElement = Returns the parent element of the parent element
    // nextSibling = Returns the next sibling element of the parent element
    // previousSibling = Returns the previous sibling element of the parent element

  </script>
