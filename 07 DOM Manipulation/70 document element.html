<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Element</title>
</head>

<body>
  <script>
    let output;
    output = document.head;
    output = document.body;

    output = document.head.children;
    output = document.body.children;

    output = document.doctype;
    output = document.domain;

    output = document.URL;
    output = document.characterSet;
    output = document.contentType;

    output = document.forms;
    output = document.forms[0]
    output = document.forms[0].id;
    output = document.forms[0].method;
    output = document.forms[0].action;

    output = document.links;
    output = document.links[0];
    output = document.links[0].href // link href 
    output = document.links[0].href = 'https://www.google.com';
    output = document.links[0].id = 'google';
    output = document.links[0].className = 'link';
    output = document.links[0].classList;
    output = document.links[0].classList.add('link');
    output = document.links[0].classList.remove('link');
    output = document.links[0].classList.toggle('link');
    output = document.links[0].classList.contains('link');
    output = document.links[0].text; // textContent
    output = document.links[0].title;
    output = document.links[0].type; // type of link
    output = document.links[0].rel; // rel is a property of the link element
    output = document.links[0].media;

    output = document.images;
    output = document.images[0];
    output = document.images[0].src;
    output = document.images[0].alt;
    output = document.images[0].width;
    output = document.images[0].height;
    output = document.images[0].id;
    output = document.images[0].className;
    output = document.images[0].classList;
    output = document.images[0].classList.add('image');
    output = document.images[0].classList.remove('image');
    output = document.images[0].classList.toggle('image'); // toggle is a method of the classList

    const forms = Array.from(document.forms);
    forms.forEach((form) => console.log(forms));


  </script>
</body>

</html>
