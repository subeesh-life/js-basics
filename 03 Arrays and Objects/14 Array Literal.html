<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array</title>
</head>

<body>
  <script>
    let arr = [1, 2, 3, 4, 5];
    console.log(arr); // [1, 2, 3, 4, 5]
    console.log(arr.length); // 5
    console.log(arr[0]) // 1
    console.log(arr[0] + arr[3]) // 5  
  </script>
</body>

</html>
