<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Methods</title>
</head>

<body>
  <script>

    let x;

    let fruits = [
      "Apple",
      "Banana",
      "Orange"
    ]
    let berries = [
      "Strawberry",
      "Blueberry",
      "Raspberry"
    ]

    x = Array.isArray(fruits) //true
    x = Array.from(fruits) //[ 'Apple', 'Banana', 'Orange' ]
    x = Array.of(fruits, berries) //[ [ 'Apple', 'Banana', 'Orange' ], [ 'Strawberry', 'Blueberry', '

    console.log(x)

  </script>
</body>

</html>
