<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables and Constants</title>
</head>
<body>
  <script>
    // Variables
    var name = "John";
    var age = 30;
    var isStudent = true;

    // Constants
    const PI = 3.14;
    const GRAVITY = 9.81;

    // Printing variables and constants
    console.log("Name:", name);
    console.log("Age:", age);
    console.log("Is Student:", isStudent);
    console.log("PI:", PI);
    console.log("Gravity:", GRAVITY);
  </script>
</body>
</html>
