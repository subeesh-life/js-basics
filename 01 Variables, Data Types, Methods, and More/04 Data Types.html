<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primitive Datatype and Refference Datatype</title>
</head>

<body>
  <h1>Primitive Datatypes</h1>
  <h5>Store directly in the Stack, where it is accessed from</h5>
  <ul>
    <li>String</li>
    <li>Number</li>
    <li>Boolean</li>
    <li>Undefined</li>
    <li>Null</li>
    <li>Symbol</li>
    <li>Bigint</li>
  </ul>

  <h1>Refference Datatypes</h1>
  <h5>Store directly in the Heap and accessed by refference</h5>
  <ul>
    <li>Object</li>
    <li>Functions</li>
    <li>Array</li>
  </ul>

  <script>
    let a = 10;
    let b = 5;
    let fname = "Subeesh";
    let lname = "Sudhakaran";
    let x = null;
    let y;
    let z = undefined;
    let c = true;
    let d = false;
    let e = 0;
    let f = NaN;
    let g = "";
    let h = {};
    let i = [];
    let j = function () { };
    let k = Symbol();
    let l = BigInt(10);
    let m = "10";
  </script>


</body>

</html>
