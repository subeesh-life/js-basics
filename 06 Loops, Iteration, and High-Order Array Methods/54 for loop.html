<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Loop</title>
</head>

<body>
  <script>

    //for ([initilazation]; [condition]; [increment / decrement])
    //initilazation = initialization expression
    //condition = condition expression that is evaluated before each loop iteration untill it bacame false.
    //if condition is true, the loop body is executed.
    //if condition is false, the loop body is not executed.
    //increment/decrement = increment/decrement expression is executed after each loop iteration.

    //Example One
    for (let i = 0; i < 10; i++) {
      console.log(i);
    }

    //Example Two
    for (let b = 5; b < 20; b = b + 2) {
      console.log(b)
    }

    //Example Three
    for (let c = 0; c <= 10; c++) {
      if (c == 5) {
        console.log('5 is my favourite number')
      } else {
        console.log('Number ' + c)
      }
    }




  </script>
</body>

</html>
