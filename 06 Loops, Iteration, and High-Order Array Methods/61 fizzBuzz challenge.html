<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //For Loop
    let i = 1;
    for (i; i <= 100; i++) {
      if (i % 3 === 0 && i % 5 === 0) {
        console.log('FizzBuzz')
      } else if (i % 3 === 0) {
        console.log('Fizz')
      } else if (i % 5 === 0) {
        console.log('Buzz')
      } else {
        console.log(i)
      }
    };

    //While Loop
    let j = 1;
    while (j <= 100) {
      if (j % 3 === 0 && j % 5 === 0) {
        console.log('FizzBuzz')
      } else if (j % 3 === 0) {
        console.log('Fizz')
      } else if (j % 5 === 0) {
        console.log('Buzz')
      } else {
        console.log(j)
      }
      j++
    }
  </script>
</body>

</html>
