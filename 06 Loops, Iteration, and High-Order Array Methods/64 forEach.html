<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ForEach</title>
</head>

<body>

  <script>
    const socialMedia = ['Twitter', 'Facebook', 'Instagram', 'LinkedIn', 'TikTok'];

    console.log(socialMedia.__proto__);

    //Normal Function
    // socialMedia.forEach(function (item, index, array) {
    //   console.log(item, index, array);
    // })

    //Arrow Function
    //socialMedia.forEach((item, index, array) => console.log(item, index, array))

    //forEach as a method and passing the callback function
    function logSocials(item) {
      console.log(item)
    }
    socialMedia.forEach(logSocials)


    const socialObjs = [
      {
        name: 'Twitter', url: 'https://twitter.com'
      },
      {
        name: 'Facebook', url: 'https://facebook.com'
      },
      {
        name: 'Instagram', url: 'https://instagram.com'
      },
      {
        name: 'LinkedIn', url: 'https://linkedin.com'
      }
    ];

    socialObjs.forEach((item) => console.log(item));
    socialObjs.forEach((item) => console.log(item.url));


  </script>

</body>

</html>
