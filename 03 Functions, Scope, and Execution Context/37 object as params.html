<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //created an object
    let person = {
      name: 'John',
      age: 30,
      occupation: 'Developer'
    }
    //define the function with object as a parameter
    function login(person) {
      return person.name + ' is a registered user';
    }
    //invoking the function
    console.log(login(person));
    console.log(
      login(
        {
          name: "Subeesh"
        }
      ))
  </script>
</body>

</html>
